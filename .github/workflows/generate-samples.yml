name: Generate Sample SVGs

on:
  push:
    branches: [main, master]
    paths:
      - 'sample/pact/**'
      - 'internal/**'
      - 'pkg/**'
      - 'cmd/pact/**'
      - 'scripts/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build pact
        run: make build

      - name: Get commit ID
        id: commit
        run: echo "id=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh ./scripts/lib/*.sh

      - name: Generate SVGs
        run: ./scripts/generate-svgs.sh ${{ steps.commit.outputs.id }}

      - name: Generate gallery HTML
        run: ./scripts/generate-gallery.sh

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate sample SVGs for ${{ steps.commit.outputs.id }}"
            git push
          fi
