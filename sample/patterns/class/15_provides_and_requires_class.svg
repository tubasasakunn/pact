<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
<rect x="50" y="50" width="200" height="120" fill="#fff" stroke="#000" stroke-width="1"/>
<text x="150" y="70">&lt;&lt;component&gt;&gt;</text>
<text x="150" y="90">ShoppingCart</text>
<line x1="50" y1="105" x2="250" y2="105" stroke="#000"/>
<text x="60" y="115">+ AddItem()</text>
<text x="60" y="135">+ RemoveItem()</text>
<text x="60" y="155">+ GetTotal()</text>
<rect x="300" y="50" width="200" height="120" fill="#fff" stroke="#000" stroke-width="1"/>
<text x="400" y="70">CartItem</text>
<line x1="300" y1="85" x2="500" y2="85" stroke="#000"/>
<text x="310" y="95">+ productId: string</text>
<text x="310" y="115">+ quantity: int</text>
<text x="310" y="135">+ price: float</text>
<rect x="550" y="50" width="200" height="100" stroke-width="1" fill="#fff" stroke="#000"/>
<text x="650" y="70">&lt;&lt;interface&gt;&gt;</text>
<text x="650" y="90">InventoryService</text>
<line x1="550" y1="105" x2="750" y2="105" stroke="#000"/>
<text x="560" y="115">+ CheckStock()</text>
<text x="560" y="135">+ ReserveStock()</text>
<rect x="50" y="250" width="200" height="100" stroke="#000" stroke-width="1" fill="#fff"/>
<text x="150" y="270">&lt;&lt;interface&gt;&gt;</text>
<text x="150" y="290">PricingService</text>
<line x1="50" y1="305" x2="250" y2="305" stroke="#000"/>
<text x="60" y="315">+ GetPrice()</text>
<text x="60" y="335">+ ApplyDiscount()</text>
</svg>