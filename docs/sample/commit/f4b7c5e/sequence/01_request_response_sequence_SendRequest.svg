<text x="145" y="155" text-anchor="middle" fill="#1a202c">handleRequest</text>
<line x1="90" y1="200" x2="310" y2="200" stroke="#2d3748"/>
<polygon points="310,200 302,203 302,196" fill="#000"/>
<text x="200" y="195" text-anchor="middle" fill="#1a202c">processResponse</text>
<rect x="110" y="230" width="113" height="25" fill="#c6f6d5" stroke="#276749"/>
<text x="120" y="245" fill="#1a202c">return result</text>
<rect x="305" y="120" width="10" height="150" fill="#e2e8f0" stroke="#2d3748"/>
<rect x="195" y="160" width="10" height="110" fill="#e2e8f0" stroke="#2d3748"/>
</svg>