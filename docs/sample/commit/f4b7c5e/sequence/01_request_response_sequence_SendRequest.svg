<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
<defs>
<style>text { font-family: -apple-system, "Segoe UI", "Helvetica Neue", Arial, sans-serif; }</style>
<filter id="drop-shadow" x="-5%" y="-5%" width="115%" height="115%"><feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/><feOffset in="blur" dx="1" dy="2" result="offsetBlur"/><feComponentTransfer in="offsetBlur" result="shadow"><feFuncA type="linear" slope="0.12"/></feComponentTransfer><feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
<symbol id="actor" viewBox="0 0 40 70" preserveAspectRatio="none"><circle cx="20" cy="10" r="10" fill="#fafbfc" stroke="#2d3748" stroke-width="1.5"/><line x1="20" y1="20" x2="20" y2="45" stroke="#2d3748" stroke-width="1.5"/><line x1="5" y1="30" x2="35" y2="30" stroke="#2d3748" stroke-width="1.5"/><line x1="20" y1="45" x2="5" y2="65" stroke="#2d3748" stroke-width="1.5"/><line x1="20" y1="45" x2="35" y2="65" stroke="#2d3748" stroke-width="1.5"/></symbol>
<symbol id="initial-state" viewBox="0 0 20 20" preserveAspectRatio="none"><circle cx="10" cy="10" r="10" fill="#1a202c"/></symbol>
<symbol id="final-state" viewBox="0 0 24 24" preserveAspectRatio="none"><circle cx="12" cy="12" r="12" fill="none" stroke="#2d3748" stroke-width="2"/><circle cx="12" cy="12" r="8" fill="#1a202c"/></symbol>
</defs>
<rect x="50" y="50" width="80" height="40" filter="url(#drop-shadow)" fill="#fafbfc" stroke="#2d3748" stroke-width="2"/>
<text x="90" y="75" text-anchor="middle" fill="#1a202c" font-weight="bold">Client</text>
<line x1="90" y1="100" x2="90" y2="500" stroke="#2d3748" stroke-dasharray="5,5"/>
<rect x="160" y="50" width="80" height="40" stroke-width="2" filter="url(#drop-shadow)" fill="#fafbfc" stroke="#2d3748"/>
<text x="200" y="75" text-anchor="middle" fill="#1a202c" font-weight="bold">Server</text>
<line x1="200" y1="100" x2="200" y2="500" stroke-dasharray="5,5" stroke="#2d3748"/>
<rect x="270" y="50" width="80" height="40" fill="#fafbfc" stroke="#2d3748" stroke-width="2" filter="url(#drop-shadow)"/>
<text x="310" y="75" text-anchor="middle" fill="#1a202c" font-weight="bold">self</text>
<line x1="310" y1="100" x2="310" y2="500" stroke="#2d3748" stroke-dasharray="5,5"/>
<line x1="90" y1="120" x2="310" y2="120" stroke="#2d3748"/>
<polygon points="310,120 302,123 302,116" fill="#000"/>
