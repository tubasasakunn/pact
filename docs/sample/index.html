<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pact Sample Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #58a6ff; }
    .subtitle { color: #8b949e; margin-bottom: 2rem; }
    .commit-list { list-style: none; }
    .commit-item {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    .commit-item:hover { border-color: #58a6ff; }
    .commit-link {
      display: block;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
    }
    .commit-id {
      font-family: monospace;
      font-size: 1.25rem;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }
    .commit-meta { font-size: 0.875rem; color: #8b949e; }
    .badge {
      display: inline-block;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 2em;
      padding: 0.25em 0.75em;
      font-size: 0.75rem;
      margin-right: 0.5rem;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #30363d;
      text-align: center;
      color: #8b949e;
      font-size: 0.875rem;
    }
    footer a { color: #58a6ff; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pact Sample Gallery</h1>
    <p class="subtitle">Generated SVG diagrams from .pact files</p>
    <ul class="commit-list">
      <li class="commit-item">
        <a href="commit/036e5a4/" class="commit-link">
          <div class="commit-id">036e5a4</div>
          <div class="commit-meta">
            <span class="badge">class: 12</span>
            <span class="badge">state: 6</span>
            <span class="badge">flow: 5</span>
            <span class="badge">sequence: 13</span>
          </div>
        </a>
      </li>
    </ul>
    <footer>
      <p>Generated by <a href="https://github.com/tubasasakunn/pact">Pact</a></p>
    </footer>
  </div>
</body>
</html>
